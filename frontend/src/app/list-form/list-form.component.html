<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <form [formGroup]="listForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">{{data.cancelLabel}}</button>
  <button mat-button [mat-dialog-close]="getList()" [disabled]="!listForm.valid" cdkFocusInitial>{{data.okLabel}}</button>
</mat-dialog-actions>
