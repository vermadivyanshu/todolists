<mat-drawer-container class="home-container">
  <mat-drawer mode="side" opened class="home-drawer">
    Drawer content
    <mat-list>
      <mat-list-item *ngFor="let list of lists">
        <button mat-button (click)="onListItemClick(list)" >{{ list.name }}</button>
      </mat-list-item>
      <mat-list-item>
        <app-create-list (newItemEvent)="addItem($event)"></app-create-list>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="home-content">
    <router-outlet>
    </router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
